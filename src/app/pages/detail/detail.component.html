
  <div class="container">
    <div class="row">
        <div class="col">
          <mat-card class="example-card">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button *ngIf="product !== null" (click)="addToCart(product)">ADD CART</button>
              <button mat-button *ngIf="product !== null" routerLink='/products/order'>{{product}} BUY</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <!-- <div class="col" *ngIf="buyIt">
          <app-payment [product]="product"></app-payment>
        </div> -->
    </div>
</div>
