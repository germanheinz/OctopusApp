<div class="container">
  <div class="row">
    <div class="col-6">
          <mat-card *ngFor="let product of products" class="example-card">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <h2>{{product.name}}</h2>
              <p>
                The Shiba Inu is the smallest of the six original
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="buy(product)">Buy it!</button>
            </mat-card-actions>
          </mat-card>
      </div>
      <div class="col-6" *ngIf="buyIt == true">
        <app-payment [product]="product" (productStatus)="productStatus($event)"></app-payment>
      </div>
    </div>
</div>
