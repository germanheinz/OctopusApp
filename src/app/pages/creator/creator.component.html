<p>creator works!</p>
  <div class="container">
    <div class="row">
      <div class="col-6">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" formControlName="name"  [(ngModel)]="product.name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the name">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Amount</label>
              <input type="text" class="form-control" formControlName="amount" [(ngModel)]="product.amount" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text" class="form-control" formControlName="description" [(ngModel)]="product.description" #exampleInputPassword1>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="col-6">
        <mat-card class="example-card">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <h2>{{product.name}}</h2>
              <p>{{product.description}}</p>
              <h2>$ {{product.amount}}</h2>
            </mat-card-content>
          </mat-card>
      </div>
    </div>
</div>
